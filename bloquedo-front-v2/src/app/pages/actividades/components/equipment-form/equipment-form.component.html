
        
        <!-- Contenedor principal del modal sin borde adicional -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Create New Equipment</h2>
        
        <form [formGroup]="equipmentForm" (ngSubmit)="submit()" class="space-y-4">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
            />
            @if (equipmentForm.get('name')?.errors?.['required'] && equipmentForm.get('name')?.touched) {
              <p class="mt-1 text-sm text-red-600">Nombre es requerido</p>
            }
          </div>
  
          <!-- Area -->
          <div>
            <label for="area" class="block text-sm font-medium text-gray-700">Área</label>
            <select
              id="area"
              formControlName="area"
              class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
            >
              @for (area of areas; track area) {
                <option [value]="area._id">{{ area.name }}</option>
              }
            </select>
          </div>
  
          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea
              id="description"
              formControlName="description"
              rows="3"
              class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
            ></textarea>
          </div>
  
          <div class="flex justify-end space-x-3 pt-4">
            <button
              type="button"
              (click)="onCancel.emit()"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500"
            >
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="!equipmentForm.valid"
              class="px-4 py-2 text-sm font-medium text-white bg-teal-600 border border-transparent rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Create Equipment
            </button>
          </div>
        </form>
      </div>
