<div class="space-y-6">
    <!-- Header section remains the same -->
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-semibold text-gray-800">Registro de Usuario</h1>
        <p class="text-gray-600 mt-1">Complete el formulario para crear un nuevo usuario</p>
      </div>
      <button 
        (click)="onSubmit()"
        class="btn bg-indigo-600 text-white hover:bg-indigo-700 transition-colors">
        Guardar Usuario
      </button>
    </div>

    <form [formGroup]="userForm" class="bg-white rounded-lg shadow-sm p-6 space-y-6">
      <!-- Personal Information section remains the same -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Nombre Completo</label>
          <input
            type="text"
            formControlName="nombre"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Ingrese nombre completo"
          >
          <div *ngIf="userForm.get('nombre')?.touched && userForm.get('nombre')?.errors" class="text-sm text-red-600">
            <p *ngIf="userForm.get('nombre')?.errors?.['required']">El nombre es requerido</p>
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="correo@ejemplo.com"
          >
          <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors" class="text-sm text-red-600">
            <p *ngIf="userForm.get('email')?.errors?.['required']">El email es requerido</p>
            <p *ngIf="userForm.get('email')?.errors?.['email']">Email inválido</p>
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input
            type="tel"
            formControlName="telefono"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="+56912345678"
          >
          <div *ngIf="userForm.get('telefono')?.touched && userForm.get('telefono')?.errors" class="text-sm text-red-600">
            <p *ngIf="userForm.get('telefono')?.errors?.['required']">El teléfono es requerido</p>
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">RUT</label>
          <input
            type="text"
            formControlName="rut"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="12345678-9"
          >
          <div *ngIf="userForm.get('rut')?.touched && userForm.get('rut')?.errors" class="text-sm text-red-600">
            <p *ngIf="userForm.get('rut')?.errors?.['required']">El RUT es requerido</p>
          </div>
        </div>
      </div>

      <!-- Work Information section remains the same -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Empresa</label>
          <input
            type="text"
            formControlName="empresa"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Nombre de la empresa"
          >
          <div *ngIf="userForm.get('empresa')?.touched && userForm.get('empresa')?.errors" class="text-sm text-red-600">
            <p *ngIf="userForm.get('empresa')?.errors?.['required']">La empresa es requerida</p>
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Disciplina</label>
          <input
            type="text"
            formControlName="disciplina"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Ej: Ingeniería Eléctrica"
          >
          <div *ngIf="userForm.get('disciplina')?.touched && userForm.get('disciplina')?.errors" class="text-sm text-red-600">
            <p *ngIf="userForm.get('disciplina')?.errors?.['required']">La disciplina es requerida</p>
          </div>
        </div>
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input
              type="password"
              formControlName="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Contraseña"
            >
            <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.errors" class="text-sm text-red-600">
              <p *ngIf="userForm.get('password')?.errors?.['required']">La contraseña es requerida</p>
            </div>
          </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Perfil</label>
          <select
            formControlName="perfil"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="trabajador">Trabajador</option>
            <option value="supervisor">Supervisor</option>
            <option value="duenoDeEnergia">Dueño de Energía</option>
            <option value="admin">Administrador</option>
          </select>
          <div *ngIf="userForm.get('perfil')?.touched && userForm.get('perfil')?.errors" class="text-sm text-red-600">
            <p *ngIf="userForm.get('perfil')?.errors?.['required']">El perfil es requerido</p>
          </div>
        </div>

     
      </div>

      <!-- Updated Fingerprints Section -->
     
    </form>
  </div>
